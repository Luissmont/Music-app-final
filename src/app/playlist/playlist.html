<h1>
    Cola
</h1>
<div class="content">
    @for(song of playlist(); track song.id){
        <app-song-info [song]="song" [cover]="cover()" displayMode="card"></app-song-info>
    } @empty {
        <p style="text-align: center; padding: 10px; color: #aaa;">No hay canciones en la cola.</p>
    }
</div>
